<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatty</title>
</head>
<body>

    <script src="./dist/common/traceur-runtime.js"></script>
    <script src="./dist/common/es6-module-loader.js"></script>
    <script src="./dist/common/system.js"></script>
    <script src="./dist/index.js"></script>

    <script>
        System.import( 'index' )
            .then( function( module ) {
                console.log( 'Bootstrapped' );
                var Tatty = module.default;

                var tty = new Tatty( document.body, {
                    cols: 48,
                    rows: 12
                });

                tty.write( 'I ❤︎ Harmony' );
                tty.write( tty.bufferSize );
            });
    </script>
</body>
</html>
