<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatty</title>
    <style>
        #tty {
            background: #e4eaed;
        }
    </style>
</head>
<body>
    <div id="tty"></div>

    <script src="./dist/common/traceur-runtime.js"></script>
    <script src="./dist/common/es6-module-loader.js"></script>
    <script src="./dist/common/system.js"></script>
    <script src="./dist/index.js"></script>

    <script>
        System.import( 'index' )
            .then( function( module ) {
                console.log( 'Bootstrapped' );
                var Tatty = module.default;

                window.tty = new Tatty( document.querySelector( '#tty' ), {
                    cols: 60,
                    rows: 18
                });

                /*
                tty.write( 'I ❤︎ Harmony' );
                tty.write( tty.bufferSize );

                tty.writeln( 'hello world' );
                tty.writeln( 'one two three' );

                tty.prompt();
                */

                tty.write( 'hello' );
                tty.write( ' world' );
                console.log( tty.cursor );

            });
    </script>
</body>
</html>
