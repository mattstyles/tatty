<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatty</title>
    <style>
        #tty {
            background: #e4eaed;
        }
    </style>
</head>
<body>
    <div id="tty"></div>

    <script src="./dist/common/traceur-runtime.js"></script>
    <script src="./dist/common/es6-module-loader.js"></script>
    <script src="./dist/common/system.js"></script>
    <script src="./dist/index.js"></script>

    <script>
        System.import( 'index' )
            .then( function( module ) {
                console.log( 'Bootstrapped' );
                var Tatty = module.default;

                window.tty = new Tatty( document.querySelector( '#tty' ), {
                    cols: 20,
                    rows: 18
                });


                tty.writeln( 'I ❤︎ Harmony' );
                tty.writeln( 'cash bash sash hash' );

                tty.writeln( 'hello' );
                tty.writeln( 'world' );
                tty.writeln( 'again and again' );
                tty.cursor.debug( 'cursor' );

                tty.setCursor( 10, 1 );
                tty.write( 'tree freeon weee area tune tone hone ' );

                tty.cursor.debug( 'cursor' );
                console.log( 'should be 5, 3' );

            });
    </script>
</body>
</html>
