<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatty</title>
    <style>
        body {
            background: black;
        }
        #tty {
            background: black;
            color: #00ff33;
        }

        #tty .cursor {
            border-left: 1px solid #00ff33;
        }
    </style>
</head>
<body>
    <div id="tty"></div>

    <script src="./dist/common/traceur-runtime.js"></script>
    <script src="./dist/common/es6-module-loader.js"></script>
    <script src="./dist/common/system.js"></script>
    <script src="./dist/index.js"></script>

    <script>
        System.import( 'index' )
            .then( function( module ) {
                console.log( 'Bootstrapped' );
                var Tatty = module.default;

                window.tty = new Tatty( document.querySelector( '#tty' ), {
                    cols: 20,
                    rows: 18
                });


                tty.writeln( 'I ❤︎ Harmony' );
                tty.prompt();


                document.addEventListener( 'keypress', function( event ) {
                    event.preventDefault();
                    tty.write( String.fromCharCode( event.keyCode ) );
                });

                document.addEventListener( 'keydown', function( event ) {
                    // Prevents backspace
                    if ( event.keyCode === 8 ) {
                        event.preventDefault();
                    }
                });
            });
    </script>
</body>
</html>
